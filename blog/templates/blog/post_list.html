<html>
	<head>
		<title>MyI Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">MyI Blog</a></h1>
		</div>
	
		<div>
			{{ posts }}
		</div>

		<div>
			{% for post in posts %}
				{{ post }}<br/>
			{% endfor %}
		</div>

		<div>
			{% for post in posts %}
				<div><hr/>
					<p>published: {{ post.publish_date }}</p>
					<h1><a href="">{{ post.title }}</a></h1>
					<p>{{post.text|linebreaksbr}}</p>

				</div>
			{% endfor %}
		</div>	
	</body>
</html>
